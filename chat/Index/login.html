<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/chat/style/login.css">
</head>
<body>   
<div class="content">
         <div class="header"><h2><a href="javascipt:void(0)"></h2>
            <div>欢迎登录</div>
         </div>
		<form class="form-horizontal">
		<div class="denglu"><h3>用户登录</h3></div>
		     <div class="form-group">
		       <label class="col-sm-2 control-label">用户名</label>
		       <div class="col-sm-10">
		       <input type="text" class="form-control" id="username" placeholder="手机号或邮箱">
		    </div>
		  </div>
		  <div class="form-group">
		    <label  class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" placeholder="请输入密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> 记住密码
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default"id="login">登录</button>
		      <button type="submit" class="btn btn-default"id="register">注册</button>
		    </div>
		  </div>
		   <div class="side-title">你还可以用第三方帐号登录</div>

	</form>
</div>

</body>
</html>
